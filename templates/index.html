<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Editor - Edit your images online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Image Editor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How to Use</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> About </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success mx-2" type="submit">
              Login
            </button>
            <button class="btn btn-outline-success mx-2" type="submit">
              Signup
            </button>
          </form>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %} {% if
    messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{ message | safe}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %} {% endwith %}

    <div class="container mt-4">
      <h1 class="fs-2 text">Image Editor</h1>

      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Select an image to edit</label
          >
          <input class="form-control" name="file" type="file" id="formFile" />
        </div>

        <div class="form-floating">
          <select
            name="operation"
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Choose an editing Operation</option>
            <option value="cpng">Convert to PNG</option>
            <option value="cgray">Convert to Grayscale</option>
            <option value="cwebp">Convert to Webp</option>
            <option value="cjpg">Convert to JPG</option>
          </select>
          <label for="floatingSelect">Select an editing operation</label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
